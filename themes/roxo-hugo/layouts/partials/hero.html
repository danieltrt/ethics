{{ with .Site.Params.banner }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <section class="site-hero" style="background-image: url('{{ .background_image }}');">
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      var buttons = document.querySelectorAll(".btn-area");

      buttons.forEach(function (button) {
        button.addEventListener("mouseover", function () {
          this.setAttribute("data-text", this.textContent);
          this.textContent = this.getAttribute("data-hover-text");
        });

        button.addEventListener("mouseout", function () {
          this.textContent = this.getAttribute("data-text");
        });
      });
    });


    </script>

    <style>

.btn-secondary, .btn-primary {
  /* Set a fixed width and height for the buttons */
  width: 15em;
  height: 4em;
  /* Add a smooth transition effect */
  transition: all 0.3s ease;
}

.btn-secondary:hover, .btn-primary:hover {
  /* Add a hover effect, such as scaling the buttons slightly */
  transform: scale(1.05);
}



    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="site-hero-content text-center">
            <h6>{{ .tagline }}</h6>
            <h1 style="color: white; background-color: rgba(0, 0, 0, 0.3); ">
              {{ .heading }}
            </h1>
            <ul class="site-hero-content-buttons">
              <li>
                <a href="{{ .primary_button_url | absURL }}" class="btn btn-secondary">
                  <span class="btn-area" data-hover-text="{{ .primary_button_hover }}">
                    {{ .primary_button }}
                  </span>
                </a>
              </li>
              <li>
                <a href="{{ .secondary_button_url | absURL }}" class="btn btn-primary">
                  <span class="btn-area" data-hover-text="{{ .secondary_button_hover }}">
                    {{ .secondary_button }}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="#counter" class="site-hero-scroll scroll-to">
      <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
    </a>
  </section>
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
